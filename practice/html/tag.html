<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>tag연습</title>
	</head>
	<body>
		<h1>하이퍼링크</h1>
		<p>a(anchor)태그를 사용한다. href 에는 링크를 target에는 이동방식을 넣는다.</p>
		<a href="https://github.com/alsrb9936/webpractice" target="_blank">github</a>
		<a href="https://github.com/alsrb9936/webpractice" target="_blank">
			<img src="https://img.flaticon.com/icons/png/512/25/25231.png?		size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" width = "100" />
		</a>
		
		
		<h1>리스트 링크</h1>
		<h2>번호가 붙는 태그 ol</h2>
		<ol>
			<li>HTML5</li>
			<li>CSS3</li>
			<li>jQuery</li>
			<li>MySQL</li>
			<li>PHP</li>
		</ol>
		
		<h2>번호가 붙지 않는 태그 ul</h2>
			<li>HTML5</li>
			<li>CSS3</li>
			<li>jQuery</li>
			<li>MySQL</li>
			<li>PHP</li>
		
	</body>
</html>
