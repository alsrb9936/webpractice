<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		
		<title>{% block head_title %}Blog{% endblock %}</title>
        
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">

      <!-- Custom styles for this template -->
      <link rel="stylesheet" href="{% static 'blog/css/blog-post.css' %}" media="screen">
      <script src="https://kit.fontawesome.com/0cff7cddd2.js" crossorigin="anonymous"></script>
		
	</head>
	<body>
		<!--네비게이션바 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
  				<a class="navbar-brand" href="/">민규의 BLOG</a>
  				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
  				</button>
  				<div class="collapse navbar-collapse" id="navbarNavDropdown">
    				<ul class="navbar-nav">
      					<li class="nav-item active">
        					<a class="nav-link" href="/">Home</a>
      					</li>
      					<li class="nav-item">
        					<a class="nav-link" href="/blog/">Blog</a>
      					</li>
      					<li class="nav-item">
        					<a class="nav-link" href="/about_me/">About Me</a>
      					</li>
      					<li class="nav-item dropdown">
        					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown link</a>
        					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          						<a class="dropdown-item" href="#">Action</a>
         						<a class="dropdown-item" href="#">Another action</a>
          						<a class="dropdown-item" href="#">Something else here</a>
        					</div>
      					</li>
    				</ul>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Log In</a>
						</li>
					</ul>
  				</div>
			</div>
		</nav><!--nav-->

		<!-- Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="loginModal"><i class="fas fa-sign-in-alt"></i> Log In</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						<button type="button" class="btn btn-outline-dark btn-block btn-sm"><i class="fab fa-google"></i> Log in with Google</button>
						<button type="button" class="btn btn-outline-dark btn-block btn-sm"><i class="far fa-envelope"></i>Log in with E-mail</button>
					</div>	
					<div class="col-md-6">
						<button type="button" class="btn btn-outline-dark btn-block btn-sm"><i class="far fa-envelope"></i>Sign Up with E-mail</button>
					</div>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div><!--end-->
        
    </body>
</html>
